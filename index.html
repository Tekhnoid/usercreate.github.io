<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0"> -->
    <title>Document</title>
    <link href="formval.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create User</h2>
        </div>
        <form action="" class="form">
            <div class="form-control">
                <label for="username" name="username">User Name</label>
                <input id="txtUserName" type="text" name="username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email" name="email">Email</label>
                <input id="txtEmail" type="email" name="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password" name="password">Password</label>
                <input id="txtPassword" type="password" name="password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="confirm-password" name="confirm-password">Confirm Password</label>
                <input id="txtConfirmPassword" type="password" name="confirm-password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button>Register</button>
            </div>
        </form>
    </div>

    <script src="formval.js"></script>
</body>
</html>
